<header id="main-header" class="py-2 text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>
            <i class="fas fa-cog"></i> Configuración
          </h1>
        </div>
        
      </div>
    </div>
  </header>

  <section id="actions" class="py-4 mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <div class="py-2 mb-4">
                <a [routerLink]="['/inicio']"><i class="fas fa-arrow-left"></i> Regresar al inicio</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="py-2 mb-4">
                <button type="submit" (click)="guardar()" id="btn-conf">
                  <i class="fas fa-check"></i> Guardar Cambios
                </button>
            </div>
        </div>
        <br>
      </div>
      <div class="row pt-5">
          <div class="col">
            <div class="card">
              <div class="card-header">
                  <h4> Editar Configuración</h4>
              </div>
  
              <div class="card-body">
                <fieldset class="form-gruop">
                  <legend>Permitir registro de usuarios</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" 
                              class="form-check-input"
                              name="permitirResgistro"
                              [(ngModel)]="permitirResgistro"
                              [checked]="permitirResgistro">{{permitirResgistro?"Sí":"No"}}
                    </label>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
