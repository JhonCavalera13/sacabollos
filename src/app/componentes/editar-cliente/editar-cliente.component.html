<header id="main-header" class="py-2 text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Editar Cliente
        </h1>
      </div>
    </div>
  </div>
</header>

<section class="py-5" id="form-clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Editar Cliente</h4>
          </div>
          <div class="card-body">

            <form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
              <flash-messages></flash-messages>
              <div>
                <div class="row">
                  <div class="col-md-3">
                    <div id="actions" class="py-2 mb-4">
                      <a [routerLink]="['/tablero-clientes']" class="btn btn-dark"><i class="fas fa-arrow-left"></i> Regresar al formulario</a>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div id="actions" class="py-2 mb-4">
                      <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Guardar Cliente
                      </button>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div id="actions" class="py-2 mb-4">
                      <a [routerLink]="['/tablero-clientes']" (click)="eliminar()" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Borrar Cliente
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea name="consulta" class="form-control" placeholder="Deje su consulta o reserve su turno aquí!"
                  rows="4" #consulta="ngModel" [(ngModel)]="cliente.consulta" [ngClass]="{'is-invalid': consulta.errors && consulta.touched}"
                  required minlength="5" autofocus></textarea>

                <div [hidden]="!consulta.errors?.required" class="invalid-feedback">
                  Consulta requerida
                </div>
                <div [hidden]="!consulta.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 5 caracteres
                </div>
              </div>

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="cliente.nombre"
                  [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required minlength="2">
                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                  Nombre requerido
                </div>
                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                  Debe tener al menos 2 carateres
                </div>
              </div>

              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" #apellido="ngModel" [(ngModel)]="cliente.apellido"
                  [ngClass]="{'is-invalid': apellido.errors && apellido.touched}" required minlength="2">

                <div [hidden]="!apellido.errors?.required" class="invalid-feedback">
                  Apellido requerido
                </div>
                <div [hidden]="!apellido.errors?.minlength" class="invalid-feedback">
                  Debe tener al menos 2 carateres
                </div>

              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="cliente.email"
                  [ngClass]="{'is-invalid': email.errors && email.touched}" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?w+)*(\.\w{2,3})+$"
                  required>

                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                  Email requerido
                </div>
                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                  El email no es vàlido
                </div>

              </div>

              <div class="form-group">
                <label for="telefono">Numero Telefonico</label>
                <input type="number" name="telefono" class="form-control" #telefono="ngModel" [(ngModel)]="cliente.telefono"
                  [ngClass]="{'is-invalid': telefono.errors && telefono.touched}" required>

                <div [hidden]="!telefono.errors?.required" class="invalid-feedback">
                  Nùmero telefonico requerido
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
